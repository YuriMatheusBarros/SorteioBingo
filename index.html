<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sorteio de Bingo</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background-color: #f8f9fa;
            margin: 0;
            padding: 20px;
        }
        h1 {
            color: #000000;
            font-size: 2rem;
        }
        #sorteado {
            font-size: 2.5rem;
            margin: 20px 0;
            color: #000000;
            font-weight: bold;
        }
        #btnSortear {
            padding: 10px 20px;
            font-size: 1.2rem;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        #btnSortear:disabled {
            background-color: #6c757d;
        }
        #restantes {
            font-size: 1.2rem;
            color: #333;
            margin: 10px 0;
        }
        #numerosSorteados {
            margin-top: 20px;
            font-size: 1rem;
            color: #555;
            max-width: 90%;
            margin: 20px auto;
            word-wrap: break-word;
        }

        /* Responsividade */
        @media (max-width: 768px) {
            h1 {
                font-size: 1.8rem;
            }
            #sorteado {
                font-size: 2rem;
            }
            #btnSortear {
                padding: 8px 16px;
                font-size: 1rem;
            }
            #restantes {
                font-size: 1rem;
            }
        }

        @media (max-width: 480px) {
            h1 {
                font-size: 1.5rem;
            }
            #sorteado {
                font-size: 1.8rem;
            }
            #btnSortear {
                padding: 6px 12px;
                font-size: 0.9rem;
            }
            #restantes {
                font-size: 0.9rem;
            }
        }
    </style>
</head>
<body>
    <h1>Sorteio de Bingo</h1>
    <div id="sorteado">Aguardando sorteio...</div>
    <div id="restantes">Números restantes: 90</div>
    <button id="btnSortear">Sortear Número</button>
    <div id="numerosSorteados"><strong>Números já sorteados:</strong> Nenhum número sorteado ainda.</div>
</body>
<script src="script.js"></script>
</html>
